<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-top: 20px;
        }
        .countdown {
            font-size: 2em;
            color: #999;
            margin-top: 20px;
        }
        .countdown span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Development</h1>
        <p>Our website is currently under development. We're working hard to bring you an awesome experience!</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("March 1, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();
            
            // Calculate the distance between now and the countdown date
            var distance = countDownDate - now;
            
            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the countdown
            var countdownHtml = "<span>" + days + "</span> day";
            countdownHtml += (days > 1) ? "s " : " ";
            countdownHtml += "<span>" + hours + "</span> hour";
            countdownHtml += (hours != 1) ? "s " : " ";
            countdownHtml += "<span>" + minutes + "</span> minute";
            countdownHtml += (minutes != 1) ? "s " : " ";
            countdownHtml += "<span>" + seconds + "</span> second";
            countdownHtml += (seconds != 1) ? "s" : "";
            
            document.getElementById("countdown").innerHTML = countdownHtml;
            
            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Development Complete!";
            }
        }, 1000);
    </script>
</body>
</html>
